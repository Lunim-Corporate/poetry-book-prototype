<aside id="newsletter" class="newsletter sketch-card" aria-label="Newsletter sign-up">
  <h2 class="cardTitle">Newsletter</h2>
  <p class="muted">Want to be kept informed? No spam - just relevant updates.</p>
  <form id="newsletter-form" class="form" action="#" method="post">
    <label class="label" for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      inputmode="email"
      autocomplete="email"
      placeholder="you@example.com"
      required
    />
    <button id="newsletter-submit" class="btn btn--full" type="submit">
      <span class="btn__spinner" aria-hidden="true"></span>
      <span class="btn__label">Sign up</span>
    </button>
    <p class="fineprint">By signing up, you agree to receive emails. You can unsubscribe at any time.</p>
  </form>
</aside>
